<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" routerLink='/create'>create New</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- CIN Column -->
    <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>

    <!-- NOM Column -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> NOM </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- TYPE Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- CV Column -->
    <ng-container matColumnDef="cv">
        <th mat-header-cell *matHeaderCellDef> CV </th>
        <td mat-cell *matCellDef="let element">
            <a href={}>
                <mat-icon>picture_as_pdf </mat-icon>
            </a>

        </td>
    </ng-container>

    <!-- CREATEDATE Column -->
    <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> CREATEDATE </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate|date:'longDate'}} </td>
    </ng-container>

    <!--   ICONS Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button routerLink="/edit/{{element.id}}" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="ondelete(element.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <p>{{ content }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>{{ cancel }}</button>
  <button mat-button color="primary" [mat-dialog-close]="true">{{ confirm }}</button>
</mat-dialog-actions>

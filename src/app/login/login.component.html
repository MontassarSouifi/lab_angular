<mat-card class="example-card">

    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Login With</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image width="40px" src="https://b2069963.smushcdn.com/2069963/wp-content/uploads/2019/06/new-google-favicon-512-400x250.png?lossy=1&strip=1&webp=1" alt="" />
    <button mat-button (click)="signin()">Sign In With Google</button>
  </mat-card-content>
</mat-card>

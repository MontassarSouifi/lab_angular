<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
        <input matInput
                placeholder="id"
               formControlName="id">
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="type"
               formControlName="type">
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="titre"
               formControlName="titre">
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="lieu"
               formControlName="lieu">
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="Date"
               formControlName="Date">
    </mat-form-field>
 
    <mat-form-field>
        <input matInput
                placeholder="SourcePdf"
               formControlName="SourcePdf">
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
